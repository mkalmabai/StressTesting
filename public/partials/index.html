<div class="alert alert-success" ng-show="alert.show">
    <button type="button" class="close" ng-click="alert.show=false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    {{ alert.message }}
</div>
<table class="table table-bordered table-hover table-striped table-responsive">
    <thead>
        <!-- Table Headers -->
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>zip code</th>
            <th>mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!--Table data-->
        <tr data-ng-repeat="user in users|orderBy:firstname">
            <td>{{ $index+1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.zipcode }}</td>
            <td>{{ user.mobile }}</td>
            <td>
                <a href="#/edit/{{ user.id }}"><i class="glyphicon glyphicon-edit"></i></a> |
                <a ng-click="delete(user, $index)"> <i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
